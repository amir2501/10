<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./styles/style.css">

    <script src="./index.js" defer></script>


</head>
<body>

<div class="advice_box">
    <p>
        Advice #<span id="id"></span>
    </p>

    <h1 id="advice">Loading...</h1>

    <picture>
        <source media="(max-width:600px)" srcset="./images/pattern-divider-mobile.svg">
        <img src="./images/pattern-divider-desktop.svg" alt="Flowers" style="width:auto;">
    </picture>

    <button id="btn">
        <img src="./images/icon-dice.svg" alt="dice to generate quotes">
    </button>

</div>

</body>
</html>
